<!DOCTYPE html>
<html>
    <head>
        <title>Maze Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript"
                src="./js/MazeClient.js">
        </script>
        <link rel='stylesheet' type="text/css" href="./css/MazeClient.css">
    </head>
    <body onload="doSetupSocket()">
        <div id="pageheader">
            <h1>Maze Game</h1>
        </div>
        <div id="login" class="left">
            <fieldset>
                <legend>Login</legend>
                <p>Nickname: <input type="text" id="uname" size="20" /></p>
                <input type="button" value="Login" onclick="doLogin()" id="loginbutton"/>
                <input type="button" value="Logout" onclick="doLogout()" disabled id="logoutbutton"/>
            </fieldset>
        </div>
        <div id="people" class="right">
            <fieldset>
                <legend>People</legend>
                <p><span id="persons"></span></p>
            </fieldset>
        </div>
        <canvas id="mazemap" hidden></canvas>
    </body>
</html>
