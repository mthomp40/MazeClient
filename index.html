<!DOCTYPE html>
<html>
    <head>
        <title>Maze Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="./js/MazeClient.js"></script>
        <script id="shader-fs" type="x-shader/x-fragment">
            void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        <link rel='stylesheet' type="text/css" href="./css/MazeClient.css">
    </head>
    <body onload="doSetupSocket()">
        <div id="pageheader">
            <h1>Maze Game</h1>
        </div>
        <div id="login" class="left">
            <fieldset>
                <legend>Login</legend>
                <p>Nickname: <input type="text" id="uname" size="20" /></p>
                <input type="button" value="Login" onclick="doLogin()" id="loginbutton"/>
                <input type="button" value="Logout" onclick="doLogout()" disabled id="logoutbutton"/>
            </fieldset>
        </div>
        <div id="movement" class="right">
            <fieldset>
                <legend>Movement</legend>

            </fieldset>
        </div>
        <div id="actions" class="right">
            <fieldset>
                <legend>Actions</legend>
                <input type="button" value="Start" onclick="doStart()" id="startbutton"/>
                <input type="button" value="Quit" onclick="doLogout()" id="quitbutton"/>
            </fieldset>
        </div>
        <div id="people" class="right">
            <fieldset>
                <legend>People</legend>
                <p><span id="persons"></span></p>
            </fieldset>
        </div>
        <canvas id="mazecanvas" width="800" height="800" hidden>
            Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
        </canvas>
    </body>
</html>
